<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" (click)="addConductores()">Agregar Conductor</ion-button>
  <ion-list>
    <ion-item *ngFor="let conductor of conductores" (click)="obtenerDetalleConductor(conductor)">
      <ion-label>
        <h3>{{conductor.nombre}} {{conductor.apellido}} {{conductor.edad}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
