<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let dato of listadoDatos">
      <ion-label>
        <h3>{{dato.codigo}}</h3>
        <h5>{{dato.valor}}</h5>
      </ion-label>
     
    </ion-item> 
  </ion-list>
