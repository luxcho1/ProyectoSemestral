<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Inicio De Sesión</ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content class="ion-padding">

    <img  src="../../../../assets/icon/persona.png" class="center"/>


    <form (ngSubmit)="login()" [formGroup]="credentials">
      <ion-item class="ion-margin-bottom">
        <ion-input type="email" placeholder="Correo" formControlName="email"></ion-input>
        <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Formato email no válido</ion-note>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
        <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">Debes ingresar al menos 6 caracteres</ion-note>
      </ion-item>
  
      <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Iniciar Sesión</ion-button>
      <ion-button expand="full" type="button" (click)="register()">Crear cuenta</ion-button>
    </form>
  </ion-content>
